<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Card Sliding | Tivotal</title>

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="outer">
        <div class="card" style="--delay: -1">
          <div class="content">
            <div class="details">
              <span class="name"></span>
              <p></p>
            </div>
          </div>
          <a href="#"></a>
        </div>
        <div class="card" style="--delay: 0">
          <div class="content">
            
            <div class="details">
              <span class="name"></span>
            </div>
          </div>
          
        </div>
        <div class="card" style="--delay: 0">
          <div class="content">
           
            <div class="details">
              <span class="name"></span>
            </div>
          </div>
          
        </div>
        <div class="card" style="--delay: 0">
            <div class="content">
             
              <div class="details">
                <span class="name"></span>
              </div>
            </div>
            
          </div>
          <div class="card" style="--delay: 1">
            <div class="content">
             
              <div class="details">
                <span class="name"></span>
              </div>
            </div>
            
          </div>
        
      </div>
    </div>
  </body>
</html>
